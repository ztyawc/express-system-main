<!DOCTYPE html>
{% load static %}
{% load wuliu_extras %}
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="theme-color" content="#3d4f5d">

  <title>登录 | {% get_company_name %}</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'AdminLTE-3.0.5/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'AdminLTE-3.0.5/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Custom -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/mdtoast.css' %}">
  <script src="{% static 'js/mdtoast.min.js' %}"></script>

  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
    }
    
    .background-img {
      background: url("{% static 'img/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      position: relative;
    }

    .background-img::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.2) 100%);
    }

    .login-box {
      position: relative;
      width: 400px;
      margin-top: -50px;
    }

    .login-box-blur {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: all 0.3s ease;
    }

    .login-box-blur:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
    }

    .login-logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .login-box-msg {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .input-blur {
      background-color: rgba(255, 255, 255, 0.2) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: #fff !important;
      border-radius: 10px !important;
      padding: 12px !important;
      transition: all 0.3s ease;
    }

    .input-blur:focus {
      background-color: rgba(255, 255, 255, 0.25) !important;
      box-shadow: 0 0 15px rgba(255,255,255,0.1) !important;
    }

    .input-group-text {
      background-color: transparent !important;
      border: none !important;
      color: #fff !important;
    }

    .input-group {
      margin-bottom: 20px !important;
    }

    .input-group input::placeholder {
      color: rgba(255,255,255,0.7) !important;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76,175,80,0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    @media (max-width: 576px) {
      .login-box {
        width: 90%;
        margin: 20px auto;
      }
    }
  </style>
</head>
<body class="hold-transition login-page background-img">
  <div class="login-box login-box-blur">
    <div class="login-logo text-white">{% get_company_name %}运输管理系统</div>
    <p class="login-box-msg text-white">欢迎登录</p>
    <form class="mb-2" action="{% url 'wuliu:login' %}" method="post">
      {% csrf_token %}
      <div class="input-group">
        <input type="text" class="form-control input-blur" name="username" placeholder="用户名" autocomplete="off">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
      <div class="input-group">
        <input type="password" class="form-control input-blur" name="password" placeholder="密码">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt mr-2"></i>登录
          </button>
        </div>
      </div>
    </form>
    {% if messages %}
      <script>
        {% for message in messages %}
          mdtoast("{{ message }}", {
            type: mdtoast.ERROR,
            interaction: true,
            duration: 5000
          });
        {% endfor %}
      </script>
    {% endif %}
  </div>
</body>
</html>
